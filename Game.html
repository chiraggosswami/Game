<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="Game.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Number Game</h1>
        <p>Guess a number between 1 and <span id="range-display">?</span></p>

        <!-- Range input -->
        <div id="range-input">
            <label for="max-range">Choose the max range: </label>
            <input type="number" id="max-range" placeholder="Enter max range">
            <button onclick="setRange()">Set Range</button>
        </div>

        <!-- Game section -->
        <div id="game-section" style="display:none;">
            <p id="feedback"></p>
            <input type="number" id="user-guess" placeholder="Enter your guess">
            <button onclick="submitGuess()">Submit Guess</button>
        </div>

        <!-- Result -->
        <p id="result" style="display:none;"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
